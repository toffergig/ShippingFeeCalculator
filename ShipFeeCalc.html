<!DOCTYPE html>
<html>

  <head>
   

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="style_ShipFeeCalc.css" rel="stylesheet" />
    <title>Shipping Fee Calculator</title>
  </head>
  <body>
     
    <div class="v21_2">
      <div class="v56_423"></div>
      <div class="v61_436"></div>
      <span class="v40_186">Shipping</span>
      <span class="v40_108">MODULE CALCULATOR</span>
      <label id="answer" class="v40_193"></label>
      <div class="v61_435">
      <button type="button" class="Calc" id="calcu">CALCULATE</button>
      </div>
      <span class="v60_425">DATA POINTS:</span>
      <span class="d_x0" id="val_x0">X0</span>
      <span class="d_x1" id="val_x1">X1</span>
      <span class="d_x2" id="val_x2">X2</span>
      <span class="d_x3" id="val_x3">X3</span>
      <span class="d_x4" id="val_x4">X4</span>
      <span class="v60_426">DATA POINTS:</span>
      <span class="v40_106">Fee</span>
      <div class="v40_107"></div>
      <span class="v40_187">ALL RIGHTS RESERVED Â© 2022</span>
      <form id="form" class="form">
        <div class="form-control">
       
				<input class="weight_input" type="number" placeholder=" ENTER WEIGHT" id="w" required />
        </div>
      </form>
      <div class="container_country">
      <select name="Country" id="county" class="Country_Drop" required>
        <option value="">Select a COUNTRY</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
        <option value="France">France</option>
        <option value="Japan">Japan</option>
        <option value="USA">United States of America</option>

      </select>
    </div>
  
      <!-- <span class="v40_188">ENTER WEIGHT</span> -->
      <span class="v40_191">*in grams</span>
      <div class="v40_161"></div>
      <span class="v40_194">=</span>
      
      <span class="v60_427" id="val_y0">Y0</span>
      <span class="v60_428" id="val_y4">Y4</span>
      <span class="v60_429" id="val_y1">Y1</span>
      <span class="v60_430" id="val_y3">Y3</span>
      <span class="v60_431" id="val_y2">Y2</span>
      <div class="v61_438">
        <div class="v40_105"></div>
        <div class="v61_437"></div>
      </div>
    </div>
     
  </body>
  <script type="text/javascript" src="./script_ShipFee.js"></script> 
</html>
